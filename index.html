<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>

<body>
    <div class="container">
        <div class="contacts__box">
            <form id="contacts__form">
                <input class="contacts__input" id="form__name" type="text" value="" placeholder="enter firsname">
                <input class="contacts__input" id="form__lastname" type="text" value="" placeholder="enter lastname">
                <input class="contacts__input" id="form__number" type="text" value="" placeholder="enter phone mumber">
                <button class="form__button" type="submit">Add contact</button>
            </form>
            <ul class="contacts__items">

            </ul>
        </div>
    </div>
</body>

</html>
